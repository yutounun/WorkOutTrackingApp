name: style check

on:
  workflow_call:

jobs:
  lint:
    name: Node.js ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        node: [16]
        os: [ubuntu-latest]

    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v2

      - name: Setup node env ðŸ”§
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies ðŸ§¹
        run: npm ci

      - name: Run linter ðŸ‘€
        run: npm run lint
